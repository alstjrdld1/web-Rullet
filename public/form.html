<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>email form</title>
  </head>
  <body>
    <form class="" action="/email/form" method="post">
      <!-- post는 URL에 데이터 붙여서 보내는거  -->
      email : <input type="text" name="email" value=""> <br>
      <input type="submit">
    </form>
<!-- // form의 첫번째 데이터의 value를  서버로 보낼 때 json 형태의 데이터로 보낸다는 뜻 -->
    <button class="ajaxsend" type="button" name="button">ajaxsend</button>
    <div class="result">

    </div>
    <script type="text/javascript">

      document.querySelector('.ajaxsend').addEventListener('click', function(){
        var inputdata = document.forms[0].elements[0].value;
        sendAjax('http://localhost:3000/email/ajax', inputdata);
      })

      function sendAjax(url, data){
        var data = {'email' : data};
        data = JSON.stringify(data);

        var xhr = new XMLHttpRequest();
        xhr.open('POST', url);
        xhr.setRequestHeader('Content-Type', "application/json");
        xhr.send(data);

        xhr.addEventListener('load', function() {
          var result = JSON.parse(xhr.responseText);
          var resultDiv = document.querySelector(".result");
          if(result.result !== "ok") resultDiv.innerHTML = "your email is not found";
          else {
            resultDiv.innerHTML = result.name;
          }
        })
      }
    </script>
  </body>
</html>
